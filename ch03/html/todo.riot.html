<todo>
  <div class="app-header">
    <img src="https://riot.js.org/img/logo/riot-logo.svg" alt="Riot.js logo" class="logo">
  </div>
  <div id="container">
    <h1>{props.title}</h1>
    <form>
      <input name="todo" value="" placeholder="please input task">
      <button>Add</button>
    </form>

    <h4>todo list</h4>
    <ul>
      <li each={todo in state.todoList} key={todo.id}>
        <label class={todo.done ? 'completed' : null}>{todo.title}</label>
      </li>
    </ul>
  </div>

  <script>
    export default {
      state: {todoList: []},
      onBeforeMount(props, state) {
        state.nextId = props.nextId,
        state.todoList = props.todoList
      }
    }
  </script>
</todo>
