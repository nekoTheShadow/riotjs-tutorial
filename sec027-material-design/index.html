<!DOCTYPE html>

<head>
  <title>Riot with Material Design demo</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://unpkg.com/riot@4.13.2/riot+compiler.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/material-components-web@4.0.0/dist/material-components-web.min.js"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@4.0.0/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="app-header">
    <img src="https://riot.js.org/img/logo/riot-logo.svg" alt="Riot.js logo" class="logo">
  </div>
  <h1>{props.title}</h1>
  <button class="mdc-button">
    <span class="mdc-button__ripple"></span>
  </button>

  <script>
    riot.mount('app', {
      title: 'Hello Riot with Material Design'
    })
  </script>
</body>
